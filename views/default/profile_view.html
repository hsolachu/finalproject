{{extend 'layout.html'}}

{{if profile:}}
<br>
<h2>{{=profile.first_name + " " + profile.last_name}}'s Profile</h2>
<img style="max-height: 350px; max-width: 350px;"src = {{=URL('default', 'download', args=[profile.image])}}>
{{if table is not None:}}
    <h4>Skills:     {{=profile.skills}}</h4>
    <h4>Availability:       {{=profile.available_times}}</h4>
    <h6>Contact:        {{=profile.user_email}}</h6>
{{else:}}
        <h5>Access denied</h5>
{{pass}}
        {{pass}}
