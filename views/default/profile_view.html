{{extend 'layout.html'}}

{{if profile:}}
<div class="fill center" style="height:500px;">
<br>
<h3>{{=profile.first_name + " " + profile.last_name}}'s Profile</h3>
<img style="max-height: 350px; max-width: 350px;"src = {{=URL('default', 'download', args=[profile.image])}}>
{{if table is not None:}}
    <h5>Skills:     {{=profile.skills}}</h5>
    <h5>Availability:       {{=profile.available_times}}</h5>
    <h5>Contact:        {{=profile.user_email}}</h5>
{{else:}}
        <h5>Access denied</h5>
{{pass}}
        {{pass}}

    </div>
